<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./src/style.css">
    <title>Title</title>
</head>
<style>
    @import url('https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css');
    #gameartlayer1 {
    position: relative;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-image: url('스테이지.png');
    background-size: cover;
    background-size: 100%;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1; 
   transition: filter 0.5s ease, background-image 0.5s ease, transform 1s ease;
   
    }
    #craken{
        background-size: cover;
        position: fixed;
        left: 36vw;
        top: 41.8vw;
        width: auto;
        height: 65vw;
        z-index: 10;
        opacity: 0;
        pointer-events: auto;
    }
    #girl{
        transform: translateX(10%);
        position: fixed;
        height: 32vw;
        width: auto;
        z-index: 101;
        top: 78vw;
        left: 2.7vw;
        opacity: 0;
        pointer-events: auto;
    }
     #girl1{
        transform: translateX(10%);
        position: fixed;
        height: 32vw;
        width: auto;
        z-index: 101;
        top: 78vw;
        left: 2.7vw;
        opacity: 0;
        pointer-events: none;
    } 
    #girl1.show{
         pointer-events: auto;
    }
    #girl2{
        transform: translateX(10%);
        position: fixed;
        height: 33vw;
        width: auto;
        z-index: 101;
        top: 98vw;
        left: 2.3vw;
        opacity: 0;
        pointer-events: none;

    }
    #girl2.show{
        pointer-events: auto;
        background-color: #ff2f2f;
    }
    html, body {
    overflow: hidden;
    margin: 0;
    padding: 0;
    height: 100%; 
    transition: filter 0.5s ease;
}
#status1 {
    position: fixed; 
    top: 10px;         
    margin-left: 10px;        
    width: 80%;
    left: 5%;
    padding: 10px 40px;     
    background-color: rgba(0, 0, 0, 0.7); 
    color: white;                        
    padding: 10px;                       
    text-align: center;                   
    font-size: 1rem;                      
    z-index: 1000; 
    font-family: 'GalmuriMono9';
    pointer-events: none;
}
  #steal{
        position: fixed;
        width: 28vw;;
        transform: translate(-50%,0);
        left: 50vw;
        top: 79vh;
        z-index: 30;  
       
  }
  #talk{
    position: fixed;
    width: 23vw;
    height: 5vh;
    background-color: rgba(0, 0, 0, 0.7);
    border: 0;
    opacity: 0;
    z-index: 11;
    left: 11%;
    top: 45%;
    color: white;
    font-family: GalmuriMono9;
    font-size: 0.8rem;
  }
  #talk.show{
    opacity: 1;
  }
  #gauge-container1{
    position: fixed;
    padding: 1vh;
    height: 3.2vh;
    width: 38vw;
    transform: translateX(-50%);
    left: 50%;
    top: 95.5%;
    z-index: 1000;
    box-sizing: border-box;
    background-size: 100% 100%; 
    transition: opacity 0.5s ease;
    opacity: 1;
    pointer-events: none;
}
    

#identity-gauge1 {
    width: 100%; 
    height: 100%; 
    background-color: #ff2f2f; 
    transition: width 0.5s ease; 
}
#abyss{
    position: fixed;
    left: 50%;
    top: 32%;
    rotate: 20deg;
    transform: translateX(-50%);
    width: 130%;
    height: 40%;
    z-index: 5;
}
#ground{
    position: fixed;
    left: 30%;
    top: 90%;
    transform: translateX(-50%);
    rotate: 30deg;
    width: 130%;
    height: 40%;
    z-index: 3;
}
#choice-popup1 {
    position: fixed;
    left: 27vw;
    top: 15vh; 
    transform: translateX(-50%);
    font-family: GalmuriMono9;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px;
    z-index: 100;
    color: white;
    justify-content: center;
    align-items: center;
    display: flex;
    opacity: 0;
    pointer-events: none;
    font-size: 0.9rem;
    width: max-content;
    max-width: 90vw;
    z-index: 50;
}
#choice-popup1.show {
    opacity: 1;
    pointer-events: auto;
}
#choice-buttons1{
    z-index: 101;
    display: flex;
    flex-direction: column;
    row-gap: 5px;
    font-size: 0.8rem;
}
#choice-buttons1 button{
    font-family: GalmuriMono9;
    background-color: transparent;
    border: 0;
    color: white;
    text-align: left;

}
#choice-popup2 {
    position: fixed;
    left: 72vw;
    top: 70vh; 
    transform: translateX(-50%);
    font-family: GalmuriMono9;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px;
    z-index: 100;
    color: white;
    justify-content: center;
    align-items: center;
    display: flex;
    opacity: 0;
    pointer-events: none;
    font-size: 0.9rem;
    width: max-content;
    max-width: 90vw;
    z-index: 50;
}
#choice-popup2.show {
    opacity: 1;
    pointer-events: auto;
}
#choice-buttons2{
    z-index: 101;
    display: flex;
    flex-direction: column;
    row-gap: 5px;
    font-size: 0.8rem;
}
#choice-buttons2 button{
    font-family: GalmuriMono9;
    background-color: transparent;
    border: 0;
    color: white;
    text-align: left;  
}
#gameartlayer1.distance {
    background-image: url('거리.png');
    z-index: 100;
}
#gameartlayer1.gravity {
    background-image: url('중력.png');
    z-index: 100;
}
#click-shield.show {
        display: block;
    }
#click-shield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 900; 
        display: none; 
    }


</style>

<body>
     <div id = status1>길이 끊겨 있어요. 어떻게 하면 앞으로 나아갈 수 있을까요?</div>
    <div id = "gameartlayer1"></div>
    <div id = abyss></div>
    <div id = "ground"></div>
    <img src = '훔치기.png' id = 'steal'>
    <img src = '크라켄.png' id = 'craken'>
    <img src = '소녀.png' id = 'girl'>
     <img src = '소녀.png' id = 'girl2'>
     <img src = '소녀.png' id = 'girl1'>
    <button id = 'talk'>대화하기</button>
        <div id="choice-popup1">
      <div id = "choice-buttons1">심연
    <button id = choice-distance>▶ [거리] (비용 -20)</button></div></div>
    <div id="choice-popup2">
      <div id = "choice-buttons2">땅
    <button id = choice-gravity>▶ [중력] (비용 -25)</button></div></div>
     <div id="gauge-container1" style="background-image: url('게이지1.png');">
    <div id="identity-gauge1"></div>
 
    <script type="module" src="./stage1.js"></script>
